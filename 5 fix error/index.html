<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Debugging Task</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <p class="text">Fix my position!</p>
</body>
</html>
