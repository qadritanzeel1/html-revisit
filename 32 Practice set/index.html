<!-- Create an HTML page that demonstrates proper use of images and links.
Your page must include:
An image with:
src
meaningful alt text
width attribute (HTML only)
A clickable image that redirects to another website
A text link that:
Opens in a new tab
Uses target="_blank"
Use absolute URL for one link
Use relative URL for one link -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper use of image and links</title>
</head>
<body>
    <a href="https://unsplash.com">
        <img src="https://images.unsplash.com/photo-1761839258753-85d8eecbbc29?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image of park" width="300">
    </a>
    <br>
    <a href="style.html" target="">Text Link</a>
    <a href="https://google.com" target="">Google</a>
</body>
</html>
