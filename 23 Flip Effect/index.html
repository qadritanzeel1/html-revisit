<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Effect</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-container{
            perspective: 1000px;
        }
        .card{
            position: relative;
            width: 200px;
            height: 300px;
            transform-style:preserve-3d ;
            transition: transform 0.6s;
        }

        .front, .back{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            backface-visibility: hidden;

        }
        .front{
            background-color: aqua;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            color: white;
            align-items: center;
            transform: rotateY(0deg);
        }

        .back{
             background-color:black;
            font-weight: bolder;

            display: flex;
            justify-content: center;
            color: white;
            align-items: center;
            transform: rotateY(180deg);
        }
        .card-container:hover .card{
  transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">Front Side</div>
            <div class="back">Back Side</div>
        </div>
    </div>
</body>
</html>
