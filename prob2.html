<!-- Design a simple HTML contact form that gathers a user’s name, email, gender, and a short message. Use appropriate form tags to create the following inputs:

An <input> field for the user’s name.
An <input> field for the email with type="email".
A <select> dropdown for gender with options: "Male," "Female," and "Other."
A <textarea> field for the message.
Label each field clearly using <label>. Also, include a submit button at the end of the form. -->

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
