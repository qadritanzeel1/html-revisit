<!-- You have been given a basic website with a single-column layout. Your task is to make it responsive using media queries. Ensure the following layout changes based on the screen size:

For screens larger than 768px, the layout should change to two equal columns.
For screens larger than 1024px, the layout should have three equal columns. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single column layout</title>

    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(1,1fr);
            /* grid-template-rows: repeat(7,1fr);    */
            gap: 10px;
            
        }
        #container div{
            background-color: bisque;
            border: 3px solid rgb(101, 10, 10);
            padding: 10px;
        }

        @media (min-width:768px) {
            #container{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (min-width:1024px) {
            #container{
                grid-template-columns: repeat(3,1fr);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
