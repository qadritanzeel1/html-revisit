<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img class="master" src="master.png" alt="logo">
                    <h5>Master Card</h5>
                    <img class="chip" src="chip.png" alt="chip">
                </span>
                <span>
                    <p class="number">Card Number</p>
                    <pre>8050 5020 2020 9090</pre>
                </span>

                <span class="footer">
                    <p class="name">Tanzeel Ul Huda Qadri</p>
                    <span>
                        <p class="Valid">Valid Thru</p>
                        <p>05/28</p>
                    </span>
                </span>
            </header>
            
        </div>
    </div>
    </section>
</body>

</html>
