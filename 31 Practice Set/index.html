<!-- Create an HTML page that represents a simple blog layout using semantic HTML only.
Your page must include:
<header> – blog title
<nav> – navigation links (Home, About, Contact)
<main> – main content
<article> – one blog post
<section> – section inside the article
<footer> – copyright text -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Page</title>
</head>
<body>

    <header>
        <h1>My Simple Blog Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>My First Blog Post</h2>

            <img 
              src="https://images.unsplash.com/photo-1768797059831-d5bbab4e3d00?q=80&w=387&auto=format&fit=crop"
              alt="Nature landscape">

            <section>
                <h3>Introduction</h3>
                <p>
                    This section is part of the blog article and contains
                    related content for the post.
                </p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2026 My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
