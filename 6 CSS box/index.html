<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
   #container{
    background-color: yellow;
    width: 600px;
    height: 600px;
    /* box-sizing: border-box; */
    border: 2px solid saddlebrown;
    padding: 100px;
   }

   .box1{
    background-color: blue;
    width: 100px;
    height: 70px;
    padding: 10px;
    margin: 20px;
    box-sizing:content-box ;
    border: 3px solid black;
   }
   .box2{
    background-color: rgb(23, 202, 35);
    width: 120px;
    height: 60px;
    padding: 12px;
    box-sizing:border-box ;
    border: 2px dashed red;
}
   .box3{
    background-color: rgb(206, 143, 16);
    width: 130px;
    height: 72px;
    padding: 20px;
    margin: 10px;
    box-sizing:content-box ;
    border: 4px solid seagreen;
   }
  </style>
</head>
<body>

  <div id="container">
    <div class="box1">Box 1 (content-box)</div>
    <div class="box2">Box 2 (border-box)</div>
    <div class="box3">Box 3 (content-box)</div>
  </div>

</body>
</html>
