<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    #container {
      width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 3px solid salmon;
      background-color: rgb(29, 93, 93);
    }

    .box1 {
      width: 150px;
      padding: 20px;
      margin: 15px;
      border: 5px solid black;
      box-sizing: content-box;
      background-color: aqua;
    }

    .box2 {
      width: 150px;
      padding: 20px;
      margin: 20px;
      border: 5px dashed yellow;
      box-sizing: border-box;
      background-color: rgb(33, 22, 152);
      color: white;
    }

    .box3 {
      width: 120px;
      padding: 30px;
      margin: 25px;
      border: 4px dotted white;
      box-sizing: content-box;
      background-color: brown;
      color: white;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="box1">Box 1 (content-box)</div>
    <div class="box2">Box 2 (border-box)</div>
    <div class="box3">Box 3 (content-box)</div>
  </div>

</body>
</html>
