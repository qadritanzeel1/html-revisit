<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.In</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="logo">
        <span class="inn">.in</span>
    </div>
   <div class="location">
    <span><i class="fa-solid fa-location-dot"></i> <span class="location-upd">Update Location</span></span>
   </div>
   <div class="search-box">
    <select class="search-select">
        <option >All</option>
        <option >Mobiles</option>
        <option >Electronics</option>
        <option >Outfit</option>
    </select>
    <input type="text" class="search-input" placeholder="Search Amazon.in">
    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>   
    
    
   </div>
    <div class="lang-box">

    <div class="lang-box">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India">
        <span>EN</span>
        <div class="arrow">▼</div>
    </div>
     <div class="sign-in">
        <span>Hello,sign in</span>
        <span>Account and Lists</span>
        
    </div>
    <div class="arrow">▼</div>

    <div class="return">
        <span>Return</span>
        <span>& Orders</span>
    </div>

    <div class="cart">
        <i class="fa-solid fa-cart-arrow-down"></i>
        <h4>Cart</h4>
    </div>
</header>
</body>
</html>
